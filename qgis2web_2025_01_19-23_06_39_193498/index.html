function highlightFeature(e) {
    var layer = e.target;
    var data = layer.feature.properties;
    
    // Create a new canvas element for the chart
    var canvasId = 'myChart-' + layer._leaflet_id;
    var popupContent = '<canvas id="' + canvasId + '"></canvas>';
    layer.bindPopup(popupContent).openPopup();
    
    // Wait for the popup to be fully opened before initializing the chart
    layer.on('popupopen', function() {
        var ctx = document.getElementById(canvasId).getContext('2d');
        createBarChart(ctx, [data.UCP, data.NDP, data.GREEN, data.ALBERTA, data.LIBERAL, data.WILDROSE, data.OTHERS]);
    });
    
    // Highlight feature
    layer.setStyle({
        fillColor: '#ffff00',
        fillOpacity: 1
    });
}

function resetHighlight(e) {
    var layer = e.target;
    layer.setStyle({
        fillColor: '#3388ff',
        fillOpacity: 0.2
    });
}

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight
    });
}

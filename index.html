<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projection for Alberta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .province-box {
      border: 2px solid black;
      background-color: #fff;
      padding: 15px;
      width: 60%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .province-title {
      font-size: 24px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .party-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .party-logo {
      width: 40px;
      height: 40px;
    }

    .bar-container {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      gap: 5px; /* Space between vote-bar and seat-bar */
    }

    .vote-bar, .seat-bar {
      height: 20px;
      display: block;
    }

    .vote-bar {
      background-color: #F28E2B; /* Orange for vote share */
      width: 50%; /* Adjust for vote share percentage */
    }

    .seat-bar {
      background-color: #4E79A7; /* Blue for seat count */
      width: 47%; /* Adjust for seat count percentage */
    }

    .bar-text {
      font-size: 12px;
      color: black;
      font-weight: bold;
      margin-left: 5px;
    }

    .seat-count {
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="province-box">
    <h2 class="province-title">Lethbridge-West</h2>
    <!-- Party Row 1 -->
    <div class="party-row">
      <img src="https://www.unitedconservative.ca/wp-content/uploads/ucp-logo-full-color-rgb.svg" alt="Party Logo" class="party-logo">
      <div class="bar-container">
        <div class="vote-bar" style="width: 50.32%;" title="Vote Share: 50.32%"></div>
        <div class="seat-bar" style="width: 65.52%;" title="Seats: 57"></div>
      </div>
      <span class="seat-count">57</span>
    </div>
    <!-- Party Row 2 -->
    <div class="party-row">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/Alberta_New_Democratic_Party_Logo_%282022%29.svg" alt="Party Logo" class="party-logo">
      <div class="bar-container">
        <div class="vote-bar" style="width: 43.33%;" title="Vote Share: 43.33%"></div>
        <div class="seat-bar" style="width: 34.48%;" title="Seats: 30"></div>
      </div>
      <span class="seat-count">30</span>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projection for Alberta</title>
  <style>
    body {
    }

    .province-box {
      border: 2px solid black;
      border-radius: 0; /* Sharp corners */
      background-color: #fff;
      padding: 15px;
      width: 60%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .province-title {
      font-size: 24px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .party-row {
      display: flex;
      align-items: center;
      gap: 10px;
      height: 40px;
    }

    .party-label {
      width: 80px; /* Fixed width for party names */
      text-align: left;
      font-size: 14px;
      font-weight: bold;
    }

    .bar-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      gap: 2px;
      position: relative;
    }

    .vote-bar, .seat-bar {
      height: 20px;
      display: inline-block;
    }

    .vote-bar {
      background-color: #F28E2B; /* Orange for vote share */
      width: 50%; /* Adjust for vote share percentage */
    }

    .seat-bar {
      background-color: #4E79A7; /* Blue for seat count */
      width: 47%; /* Adjust for seat count percentage */
    }

    .bar-text {
      position: absolute;
      right: -50px;
      font-size: 12px;
      color: black;
      font-weight: bold;
    }

    .percentage-label {
      font-size: 12px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="province-box">
    <h2 class="province-title">Alberta</h2>
    <!-- Party Row 1 -->
    <div class="party-row">
      <span class="party-label">UCP</span>
      <div class="bar-container">
        <div class="seat-bar" style="width: 65.52%;"></div>
        <div class="vote-bar" style="width: 54.53%;"></div>
        <span class="bar-text">57</span>
      </div>
    </div>
    <!-- Party Row 2 -->
    <div class="party-row">
      <span class="party-label">NDP</span>
      <div class="bar-container">
        <div class="seat-bar" style="width: 34.48%;"></div>
        <div class="vote-bar" style="width: 38.94%;"></div>
        <span class="bar-text">30</span>
      </div>
    </div>
  </div>
</body>
</html>

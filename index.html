<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projection for Alberta</title>
  <style>
    body {
      background-color: #f7f7f7;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      font-family: 'Hind Siliguri', sans-serif;
      text-align: center;
    }

    .province-link {
      display: block;
      text-decoration: none;
    }
      
    .province-box {
      border: 2px solid black;
      background-color: #e8e8e8;
      padding: 15px;
      width: 50%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 15px;
      cursor: pointer;
      color: black;
    }

    .province-box:hover {
      background-colour: #808080;
    }
      
    .province-box h2, .province-box span {
      color: black;
    }
      
    .province-title {
      font-size: 30px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .party-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .party-logo {
      width: 50px;
      height: 50px;
    }

    .bar-container {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      gap: 5px; /* Space between vote-bar and seat-bar */
    }

    .vote-bar, .seat-bar {
      height: 40px;
      display: block;
    }

    .vote-bar {
      width: 100%;/* Adjust for vote share percentage */
      height: 10px;
    }

    .seat-bar {
      width: 100%; /* Adjust for seat count percentage */
      height: 30px;
    }

    .bar-text {
      font-size: 12px;
      color: black;
      font-weight: bold;
      margin-left: 5px;
    }

    .seat-vote-container {
      display: flex;
      flex-direction: column; /* Stack elements vertically */
      align-items: right; /* Center-align the elements */
      gap: 5px; /* Space between seat-count and vote-count */
    }
      
    .seat-count {
      font-size: 16px;
      font-weight: bold;
    }

     .vote-count {
      font-size: 12px;
    }
</style>
</head>
<body>
<a href="alberta.html" class="province-link">
  <div class="province-box">
    <h2 class="province-title">Alberta</h2>
    <!-- Party Row 1 -->
    <div class="party-row">
      <img src="https://www.unitedconservative.ca/wp-content/uploads/ucp-logo-full-color-rgb.svg" alt="Party Logo" class="party-logo">
      <div class="bar-container">
        <div class="seat-bar" style="width: 56.32%; background-color: #17427e;" title="Seats: 49"></div>
        <div class="vote-bar" style="width: 52.03%; background-color: #456898;" title="Vote Share: 52.03%"></div>
      </div>
      <div class="seat-vote-container">
        <span class="seat-count">49</span>
        <span class="vote-count">(52.03%)</span>
    </div>
  </div>
    <!-- Party Row 2 -->
    <div class="party-row">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/Alberta_New_Democratic_Party_Logo_%282022%29.svg" alt="Party Logo" class="party-logo">
      <div class="bar-container">
        <div class="seat-bar" style="width: 43.68%; background-color: #ff6900;" title="Seats: 38"></div>
        <div class="vote-bar" style="width: 44.08%; background-color: #ff8733;" title="Vote Share: 44.08%"></div>
      </div>
      <div class="seat-vote-container">
        <span class="seat-count">38</span>
        <span class="vote-count">(44.08%)</span>
    </div>
  </div>
</body>
</html>

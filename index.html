<style>
    body {
        font-family: 'Hind Siliguri', sans-serif;
        text-align: center;
        flex-direction: column;
        justify-content: center;
    }

    .province-link {
      display: block;
      text-decoration: none;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .province-box {
      border: 2px solid black;
      background-color: #e8e8e8;
      padding: 15px;
      width: 33%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 15px;
      cursor: pointer;
      color: black;
      flex: 1 1 33%;
      min-width: 400px;
      min-height: 150px;
    }

    .province-box:hover {
      background-colour: #808080;
    }
      
    .province-box h2, .province-box span {
      color: black;
    }
      
    .province-title {
      font-size: 30px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .party-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .party-logo {
      width: 50px;
      height: 50px;
    }

    .bar-container {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      gap: 5px; /* Space between vote-bar and seat-bar */
    }

    .vote-bar, .seat-bar {
      height: 40px;
      display: block;
    }

    .vote-bar {
      width: 100%;/* Adjust for vote share percentage */
      height: 10px;
    }

    .seat-bar {
      width: 100%; /* Adjust for seat count percentage */
      height: 30px;
    }

    .bar-text {
      font-size: 12px;
      color: black;
      font-weight: bold;
      margin-left: 5px;
    }

    .seat-vote-container {
      display: flex;
      flex-direction: column; /* Stack elements vertically */
      align-items: right; /* Center-align the elements */
      gap: 5px; /* Space between seat-count and vote-count */
    }
      
    .seat-count {
      font-size: 16px;
      font-weight: bold;
    }

     .vote-count {
      font-size: 12px;
    }
    
</style>
</head>
</html>
